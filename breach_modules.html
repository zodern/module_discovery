<body>
    <nav>
        <div class="brand">Discover mod_*</div>
       <div class="place-right">
        {{> loginButtons right}} {{> addButton}}</div>
    </nav>
    <div class="home">
        {{> page}}
    </div>
    <footer>
        <h2>Contribute</h2>
        <p>We have lots to do! View the project on <a href="https://github.com/zodern/manager+">Github</a>.
        </p>
        <p style="font-weight: 300;">&copy; 2014</p>
    </footer>
</body>
<template name="addButton">

    {{#if currentUser}}
    <button>Add Module</button>
    {{/if}}
</template>

<template name="page">
    {{#if home}} {{> modules}} {{else}} {{> add}} {{/if}}
</template>

<template name="modules">
    {{#each modules}}
    <div class="module">
        <h1><a href="https://github.com/{{owner}}/{{name}}">{{name}}    
</a></h1>
        <div class="description">{{description}}</div>

        <input type="text" value="github:{{owner}}/{{name}}" />
        <div class="owner">Created by {{owner}}</div>
    </div>
    {{/each}}

</template>

<template name="add">
   
    <div id="addWindow">
        
        
            <h3><button class="back">Back</button>Select Your Modules to Add</h3>
            <ul>
                {{#each repositories}}
                <li class="{{id}}" info="{{id}}">{{name}}</li>
                {{/each}}
            </ul>
            <button>Add</button>
        </div>
    
</template>
