<body>
    <nav>
        <div class="brand">Discover mod_*</div>
       <div class="place-right">
        {{> loginButtons right}} {{> addButton}}</div>
    </nav>
    <div class="home">
        {{> page}}
    </div>
    <footer>
      <h1 style="
    font-size: 15px;
    text-align: center;
    color: #D1D1D1;
    margin-top: 0px;
    display: inline-block;
">Discover modules for <a href="http://breach.cc">Breach</a>, a browser made for the HTML5 era</h1>
        <h2>Contribute</h2>
        <p>We have lots to do! View the project on <a href="https://github.com/zodern/module_discovery">Github</a>.
        </p>
        <p style="font-weight: 300;">&copy; 2014</p>
    </footer>
</body>
<template name="addButton">

    {{#if currentUser}}
    <button>Add Module</button>
    {{/if}}
</template>

<template name="page">
    {{#if home}} {{> modules}} {{else}} {{> addPage}} {{/if}}
</template>

<template name="modules">
    {{#each modules}}
    <div class="module">
        <h1><a href="https://github.com/{{github.owner}}/{{github.name}}">{{name}}    
</a></h1>
        <div class="description">{{description}}</div>

        <input type="text" value="github:{{github.owner}}/{{github.name}}" />
        <div class="owner">Created by {{github.owner}}</div>
    </div>
    {{/each}}

</template>
